name: Run test and deploy to docker image to ECS

# Trigger the workflow when pushing to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql-test:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: root123 # Set the root password
          MYSQL_DATABASE: mysqldb
        ports:
          - "3307:3306"
        options:
          --health-cmd="mysqladmin ping --host=localhost --user=root --password=root123"
          --health-timeout=5s
          --health-retries=10
          --health-start-period=30s

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
